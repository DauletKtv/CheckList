<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>CheckList</title>
</head>
<body>
    <div class="container">
        <div class="myTodo">
            <h1><i class="fa-solid fa-list"></i> Checklist</h1>
            
            
           
            <div class="todoLists">
                
            </div>
            <button class="clearTask" onclick="clearTask()"><i class="fa-sharp fa-solid fa-xmark"></i></button>
            <button class="add" onclick="openModal()"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="modalBlock">
            <div class="modal">
                <div class="inputvalue">
                <input class="inputVal" type="text" placeholder="Add your task" value="">
                <button class="btn">Add Task</button>
            </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
